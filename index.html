<!DOCTYPE HTML>
<html lang="es">
	<head>
		<title>Baselina exe</title>
		<meta charset="UTF-8">
		<meta name="description" content="Baselina exe">
		<meta name="keywords" content="HTML5, CSS3, JavaScript">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
		<link rel="stylesheet" type="text/css" href="csshake-slow.min.css">
		<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
	</head>

	<style type="text/css">
		
		body { 
	font-family: monospace; 
	background: tomato;
	text-align: center;
	}

	.contenedor {
	margin: auto;
	display: table;
	}

	h1 { 
	position: relative; 
	float: left;
	background: tomato;
	color: #fff;
	font-size: 2.5em;
	}

	h1 span {
    position:absolute;
    right:0;
    width:0;
    background: tomato;
    border-left: 1px solid #000;
    animation: escribir 3s steps(40) infinite alternate;
}

@keyframes escribir {
    from { width: 100% }
    to { width:0 }
}
	</style>

	<body>
		
		<div class="contenedor">
			<h1>Se viene shipeoooooooo<span>&#160;</span></h1>
		
		</div>
		<div class="shake-crazy shake-constant">

			<img class="logo" src="img/img2.gif" alt="logo">
		
		</div>

		
	</body>
</html>
